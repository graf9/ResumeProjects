<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ReelGenie 3000</title>
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" crossorigin="anonymous">
  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      background: linear-gradient(135deg, #74ABE2, #5563DE);
      font-family: 'Roboto', sans-serif;
      color: #333;
    }
    .container {
      margin-top: 3rem;
    }
    .card {
      border: none;
      border-radius: 1rem;
      box-shadow: 0 0.5rem 1rem rgba(0, 0, 0, 0.15);
      overflow: hidden;
    }
    .card-header {
      background: #5563DE;
      color: #fff;
      text-align: center;
      padding: 1rem;
      font-size: 1.75rem;
      font-weight: 700;
    }
    .summary-text {
      text-align: center;
      font-size: 1rem;
      color: #000;
      margin: 1rem 0;
    }
    .card-body {
      background: #fff;
      padding: 2rem;
    }
    .form-control, .form-select {
      border-radius: 0.5rem;
      border: 1px solid #ccc;
    }
    .btn-primary {
      border-radius: 0.5rem;
      background-color: #5563DE;
      border: none;
      font-weight: 700;
      transition: background-color 0.3s;
    }
    .btn-primary:hover {
      background-color: #4453c7;
    }
    .result-card {
      margin-bottom: 1rem;
      padding: 1rem;
      background: #fff;
      border-radius: 1rem;
      box-shadow: 0 0.5rem 1rem rgba(0, 0, 0, 0.15);
    }
    .poster-img {
      max-width: 150px;
      border-radius: 0.5rem;
      margin-right: 1rem;
    }
  </style>
</head>
<body>
  <div class="container">
    <!-- Form Card -->
    <div class="card">
      <div class="card-header">ReelGenie 3000</div>
      <div class="card-body">
        <p class="summary-text">
          Enter three movies you enjoy, and we'll suggest two for your next movie night!
        </p>
        
        <p class="summary-text">
          You can click the "Get Recommendations" button as many times as you want for different results!
        </p>
        
        <form id="preferenceForm">
          <div class="form-group">
            <label for="movie1" class="form-label">First Movie</label>
            <input type="text" class="form-control" id="movie1" placeholder="Enter first movie" required>
          </div>
          <div class="form-group">
            <label for="movie2" class="form-label">Second Movie</label>
            <input type="text" class="form-control" id="movie2" placeholder="Enter second movie" required>
          </div>
          <div class="form-group">
            <label for="movie3" class="form-label">Third Movie</label>
            <input type="text" class="form-control" id="movie3" placeholder="Enter third movie" required>
          </div>
          <!-- Optional Preferences -->
          <div class="form-group">
            <label for="genre" class="form-label">Preferred Genre (Optional)</label>
            <select class="form-control" id="genre">
              <option value="">Any</option>
              <option value="Action">Action</option>
              <option value="Adventure">Adventure</option>
              <option value="Animation">Animation</option>
              <option value="Comedy">Comedy</option>
              <option value="Crime">Crime</option>
              <option value="Documentary">Documentary</option>
              <option value="Drama">Drama</option>
              <option value="Family">Family</option>
              <option value="Fantasy">Fantasy</option>
              <option value="History">History</option>
              <option value="Horror">Horror</option>
              <option value="Music">Music</option>
              <option value="Mystery">Mystery</option>
              <option value="Romance">Romance</option>
              <option value="Science Fiction">Science Fiction</option>
              <option value="TV Movie">TV Movie</option>
              <option value="Thriller">Thriller</option>
              <option value="War">War</option>
              <option value="Western">Western</option>
            </select>
          </div>
          <div class="form-group">
            <label class="form-label">
              Release Year Range (Optional)
              <small class="text-muted">(Default: Last 40 years)</small>
            </label>
            <div class="d-flex">
              <input type="number" class="form-control mr-2" id="min_year" placeholder="Min Year" min="1900" max="2100">
              <input type="number" class="form-control" id="max_year" placeholder="Max Year" min="1900" max="2100">
            </div>
          </div>
          <div class="form-group">
            <label for="rating_threshold" class="form-label">Minimum Rating</label>
            <input type="number" step="0.1" class="form-control" id="rating_threshold" placeholder="e.g., 6.5" value="6.5">
          </div>
          <div class="form-group">
            <label for="runtime" class="form-label">Preferred Runtime (minutes, Optional)</label>
            <input type="number" class="form-control" id="runtime" placeholder="e.g., 120">
          </div>
          <button type="submit" class="btn btn-primary btn-block mt-3">Get Recommendations</button>
        </form>
      </div>
    </div>
    <!-- Results Container -->
    <div id="resultContainer" class="mt-4"></div>
  </div>

  <!-- Bootstrap JS and jQuery -->
  <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
  <script>
    // NEW: Reset the form whenever the page is loaded/refreshed
    document.addEventListener("DOMContentLoaded", function() {
      document.getElementById('preferenceForm').reset();
    });

    document.getElementById('preferenceForm').addEventListener('submit', function(e) {
      e.preventDefault();
      
      const resultContainer = document.getElementById('resultContainer');
      resultContainer.style.display = 'none';
      resultContainer.innerHTML = ''; // Clear previous results

      // Gather form values
      const movie1 = document.getElementById('movie1').value;
      const movie2 = document.getElementById('movie2').value;
      const movie3 = document.getElementById('movie3').value;
      const genre = document.getElementById('genre').value;
      const min_year = document.getElementById('min_year').value;
      const max_year = document.getElementById('max_year').value;
      const rating_threshold = document.getElementById('rating_threshold').value;
      const runtime = document.getElementById('runtime').value;

      const dataPayload = {
        movies: [movie1, movie2, movie3],
        genre: genre,
        min_year: min_year ? parseInt(min_year) : null,
        max_year: max_year ? parseInt(max_year) : null,
        rating_threshold: rating_threshold ? parseFloat(rating_threshold) : 6.5,
        runtime: runtime ? parseInt(runtime) : null
      };

      fetch('/recommend', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify(dataPayload)
      })
      .then(response => response.json())
      .then(data => {
        if (data.error) {
          resultContainer.innerHTML = `<div class="alert alert-danger">${data.error}</div>`;
          resultContainer.style.display = 'block';
        } else {
          let html = '<div class="row">';
          data.recommendations.forEach(rec => {
            html += `
              <div class="col-md-6">
                <div class="card result-card mb-3">
                  <div class="row no-gutters">
                    <div class="col-md-4">
                      ${rec.poster_url ? `<img src="${rec.poster_url}" alt="Poster" class="img-fluid poster-img">` : ''}
                    </div>
                    <div class="col-md-8">
                      <div class="card-body">
                        <h5 class="card-title">${rec.title}</h5>
                        <p class="card-text"><small class="text-muted">${rec.reasons}</small></p>
                        <p class="card-text"><strong>Release Date:</strong> ${rec.release_date}</p>
                        <p class="card-text"><strong>Overview:</strong> ${rec.overview}</p>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            `;
          });
          html += '</div>';
          resultContainer.innerHTML = html;
          resultContainer.style.display = 'block';
        }
      })
      .catch(err => {
        resultContainer.innerHTML = `<div class="alert alert-danger">Error: ${err}</div>`;
        resultContainer.style.display = 'block';
      });
    });
  </script>
</body>
</html>
